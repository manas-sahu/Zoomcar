<div class="container-fluid">
  <table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
      <tr>
        <th *ngFor="let percent of discount">
          <input type="radio" class="form-check-input" name="offerPercentage" value="{{percent}}"
            (change)="radioChangeHandeler($event)">{{percent}}%
        </th>
      </tr>
    </thead>
  </table>
  <div *ngFor="let item of value">
    <div *ngIf="item.discount == '60%'">
      <div *ngFor="let items of item.location">
        <div *ngIf="items.name == 'Bellandur - Beside Sakara Hospital' || items.name == 'Marathalli (Mahindra - Sireesh Auto)'">
          <table class="table table-striped table-inverse table-responsive">
            <thead class="thead-inverse">
              <tr>
                <th>{{item.car}} | {{items.name}}</th>
              </tr>
              <tr>
                <th> Start & End Date</th>
                <th> Start & End Time</th>
                <th>KM</th>
                <th>Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let val of item.pricing">
                <td scope="row">{{item.starts_date}} - {{item.ends_date}}</td>
                <td>{{item.starts_time}} - {{item.ends_time}}</td>
                <td>{{val.kms}}</td>
                <td>{{val.discounted_fare}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
